version: v1

managed:
  enabled: true

plugins:
  - plugin: go
    out: ./generate
    opt: paths=source_relative
  - plugin: go-grpc
    out: ./generate
    opt: paths=source_relative,require_unimplemented_servers=false
  - plugin: grpc-gateway
    out: ./generate
    opt:
      - paths=source_relative
      - warn_on_unbound_methods=true
      - allow_patch_feature=true
